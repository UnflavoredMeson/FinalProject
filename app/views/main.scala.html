@(questions: List[Question], user: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Questions Application</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
    </head>
    <body>
        <header>
            <a href="@routes.Application.index" id="logo"><span>Questions</span>Applications</a>
         <dl id="user">
         <dt>@user.name <span>(@user.email)</span></dt>
        <dt>User</dt>
        <dd>
            <a href="@routes.Application.logout()">Logout</a>
        </dd>
    </dl>
        </header>
        <nav>
            <h4 class="userpage"><a href="#/">User Page</a></h4>
        </nav>
        <section id="main">
            @content
        </section>
    </body>
</html>
